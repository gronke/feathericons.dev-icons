<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- TODO -->
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Feather - Free & open source icons</title>
    <meta name="title" content="Feather - Free & open source icons">
    <meta name="description" content="Copy and download hundreds of free, open source icons by @colebemis & @thewolfkit. Includes 30+ brand icons and 40+ payment services icons.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://feathericons.dev">
    <meta property="og:title" content="Feather - Free & open source icons">
    <meta property="og:description" content="Copy and download hundreds of free, open source icons by @colebemis & @thewolfkit. Includes 30+ brand icons and 40+ payment services icons.">
    <!-- TODO -->
    <!-- <meta property="og:image" content=""> -->

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://feathericons.dev">
    <meta property="twitter:title" content="Feather - Free & open source icons">
    <meta property="twitter:description" content="Copy and download hundreds of free, open source icons by @colebemis & @thewolfkit. Includes 30+ brand icons and 40+ payment services icons.">
    <!-- TODO -->
    <!-- <meta property="twitter:image" content=""> -->

    <!-- Fonts -->
    <!-- <link rel="preload" href="/fonts/Inter.var.woff2" as="font" type="font/woff2" crossorigin /> -->
    <link href="/fonts/inter.css" rel="stylesheet" />

    <!-- Plausible -->
    <script defer data-domain="feathericons.dev" src="https://plausible.io/js/script.outbound-links.js"></script>

    <!-- Recover dark mode -->
    <script>
      "use strict";
      const media = window.matchMedia("(prefers-color-scheme: dark)");
      const theme = media.matches ? "dark" : "light";
      document.documentElement.setAttribute("data-theme", theme);
    </script>

    <!-- Recover size -->
    <script>
      "use strict";
      let size = 0
      const params = new URLSearchParams(window.location.search)
      const parsed = +params.get("size")
      if (parsed < 16) {
        size = 16
      } else if (parsed > 32) {
        size = 32
      } else {
        size = parsed
      }
      document.body.style.style =
        `--size: ${size}; ` +
        `--stroke-width: ${2};`
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
