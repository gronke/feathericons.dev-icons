<html lang="en">

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- SEO -->
    <title>Feather &nbsp;&middot;&nbsp; Simply beautiful open source icons</title>
    <meta name="title" content="Feather &middot; OSS icons">
    <meta name="description" content="Simply beautiful open source icons designed by @colebemis. Feather is licensed as MIT open source. Personal and commercial use allowed without attribution.">
    <!-- SEO / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="TODO">
    <meta property="og:title" content="Feather &middot; OSS icons">
    <meta property="og:description" content="Simply beautiful open source icons designed by @colebemis. Feather is licensed as MIT open source. Personal and commercial use allowed without attribution.">
    <meta property="og:image" content="TODO">
    <!-- SEO / Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="TODO">
    <meta property="twitter:title" content="Feather &middot; OSS icons">
    <meta property="twitter:description" content="Simply beautiful open source icons designed by @colebemis. Feather is licensed as MIT open source. Personal and commercial use allowed without attribution.">
    <meta property="twitter:image" content="TODO">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Plausible -->
    <script defer data-domain="feathericons.dev" src="https://plausible.io/js/script.outbound-links.js"></script>
    <!-- Dark mode -->
    <script>
      // TODO: Change to data-theme=dark-mode
      const media = window.matchMedia("(prefers-color-scheme: dark)")
      if (media.matches) {
        document.documentElement.classList.add("dark")
      }
      media.addEventListener("change", e => {
        if (e.matches) {
          document.documentElement.classList.add("dark")
        } else {
          document.documentElement.classList.remove("dark")
        }
      })
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
