    <!-- Theming -->
    <script>
      const media = window.matchMedia("(prefers-color-scheme: dark)")
      if (media.matches) {
        document.documentElement.classList.add("dark")
      }
      media.addEventListener("change", e => {
        if (e.matches) {
          document.documentElement.classList.add("dark")
        } else {
          document.documentElement.classList.remove("dark")
        }
      })
    </script>
